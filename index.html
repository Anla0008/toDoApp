<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script type="module" src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>
        <h3>Tilføj elementer</h3>
        <p>
            <input type="text" id="new-task"><button id="add-task">Tilføj</button>
            <input type="number" id="quantity" min="0">
        </p>

        <h3>To-do</h3>
        <ul id="taskList"></ul>

        <h3>Gennemførte</h3>
        <ul id="doneList"></ul>
    </div>
</body>

</html>
